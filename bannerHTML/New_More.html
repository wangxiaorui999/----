                document.write('<meta name="viewport" content="width=1080, minimum-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no, target-densitydpi=device-dpi">');

        function goCounter() {

        $(function () {
            setTimeout(function () {
                $("img.lazy").lazyload({
                    placeholder: "https://mall-res.manboker.com/newmall/DefaultPicture/Defaultdiagram.jpg",

                html += '<div id="' + HomeSwiper.New_More[i].id + '" class="pic">' +

                        '  <a href="javascript:void(0);">' + HomeSwiper.New_More[i].price + '</a> </div>';

                $(".box  .contain").append(html);
            }
            $(".pic").on("click", function () {
                var id = $(this).attr("id");

                mcAPI.openProductDetail(id);
